<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Modificar</h1>
        <div class="row">
            <div class="col">
                <form action="/editarElectro/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mt-5">
                        <input type="hidden" name="id" value="{{ electro.id }}">
                        <div class="col-2 mb-3">
                            <label for="Producto" class="form-label">Producto</label>
                            <input type="text" name="Producto" id="Producto" class="form-control" value="{{ electro.Producto }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="Marca" class="form-label">Marca</label>
                            <input type="text" name="marca" id="marca" class="form-control" value="{{ electro.marca }}">
                        </div>
                        <div class="col-2 mb-3">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control" value="{{ electro.stock }}">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="Precio" class="form-label">Precio</label>
                            <input type="number" name="precio" id="precio" class="form-control" value="{{ electro.precio}}">
                        </div>
                        <div class="col mb-3">
                            <img src="{{ electro.foto.url }}" alt="fotografia del Producto {{ electro.id }}" class="img-fluid">
                            <label for="foto" class="form-label">Fotograf√≠a</label>
                            <input type="file" name="foto" id="foto" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Modificar Producto" class="btn btn-dark">
                        </div>
                        <div class="col" style="margin-right: 750px;">
                            <a href="../index/" class="btn btn-dark"><i class="bi bi-house-heart-fill"></i> Volver al Home</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
