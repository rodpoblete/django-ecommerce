<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="background-color: black;margin-top: 20px; text-align: center; color: white">
            <h1>Shop BACB</h1>
        </div>
        <div class="row" style="background-color: rgb(112, 7, 7);margin-top: 5px;margin-bottom: 30px; text-align: center; color: white">
            <h3>Juguetes</h3>
        </div>
    </div>
    
    <div class="row mt-5" style="margin-left: 100px;margin-right: 100px;">
        <div class="col">
            {%if juguetes %}
           <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Marca</th>
                        <th>Stock</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for j in juguetes %}
                    <tr>
                        <td>{{ j.id }}</td>
                        <td>{{ j.Producto }}</td>
                        <td>{{ j.marca }}</td>
                        <td>{{ j.stock }}</td>
                        <td>{{ j.precio }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
                <div class="alert alert-dark alert-info">No hay Productos</div>
            {% endif %}
            <div class="row mt-5">
                <div class="col">
                <a href="../" class="btn btn-dark"><i class="bi bi-house-heart-fill"></i> Volver al Home</a>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
