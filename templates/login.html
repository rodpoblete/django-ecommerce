<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="arregloLogin.css" />
</head>
<body>
    <div class="card border-dark mb-3" style="max-width: 25rem;margin-left: 470px; margin-top: 120px;text-align: center;">
        <div class="card-header bg-warning border-dark">
            <h4>Iniciar Sesion</h4>
        </div>
        <div class="card-body text-dark">
            <h5 class="card-title">Nombre de Usuario</h5>
            <input type="text" name="user" id="user" required maxlength="20" required id="nombre">
            <h5 class="card-title">Contrase√±a</h5>
            <input type="password" name="pass" id="pass" required maxlength="10" required id="pass" onclick="Login()">
        </div>
        <div class="card-footer bg-warning border-dark">
            <a href="index/" class="btn btn-dark" id="enviar">Ingresar</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'validarUsuario.js' %}"></script>
</body>
</html>
